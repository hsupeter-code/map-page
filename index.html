<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>圓峰・玉山南峰・安東昆山 登山航跡</title>

  <!-- FB / 社群分享 -->
  <meta property="og:title" content="圓峰・玉山南峰・安東昆山 登山航跡">
  <meta property="og:description" content="GPS 航跡與互動地圖展示">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://hsupeter-code.github.io/map-page/">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />

  <!-- Leaflet Awesome Markers CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css" />

  <!-- 可加你自訂 CSS -->
  <style>
    #map { height: 600px; width: 100%; }
  </style>
</head>
<body>
  <h1>圓峰・玉山南峰・安東昆山 登山航跡</h1>

  <div id="map"></div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Leaflet JS -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>

  <!-- Leaflet Awesome Markers JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>

  <!-- 你的地圖初始化與 GPX 讀取程式碼 -->
  <script>
    // 初始化地圖
    var map = L.map('map').setView([24.1, 121.5], 8);

    // 加入底圖
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 這裡可以放 GPX 或 Marker
    // 範例：
    // L.marker([24.1, 121.5]).addTo(map).bindPopup('起點');
  </script>
</body>
</html>
